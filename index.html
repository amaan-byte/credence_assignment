<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="AddNew" class="container d-none m-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary" onclick="AddNew()" >Add New</button>
        </div>
    </div>

    <div id="AddData" class="container mt-5">
        <form>
            <div class="row mt-1">
                <div class="col-6">
                    <label for="empname" class="form-label text-white">Name</label>
                    <input type="text" class="form-control" id="empname" placeholder="Enter Name">
                </div>
                <div class="col-6">
                    <label for="empdesignation" class="form-label text-white">Designation</label>
                    <input type="text" class="form-control" id="empdesignation" placeholder="Enter Designation">
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-6">
                    <label for="empjoiningdate" class="form-label text-white">Joining Date</label>
                    <input type="date" class="form-control" id="empjoiningdate" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-6">
                    <label for="empAge" class="form-label text-white">Age</label>
                    <input type="text" class="form-control" id="empAge" placeholder="Enter Age">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3 mt-3" >
                <button type="button" class="btn btn-primary" onclick="SaveData()" >Save</button>
                <button type="button" class="btn btn-warning"onclick="ClearData()">Clear</button>
                <button type="button" class="btn btn-danger" onclick="CancelData()">Cancel</button>
            </div>
            

        </form>
    </div>

    <div class="container mt-4">
        <table class="table" id="emptable">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Joining</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
